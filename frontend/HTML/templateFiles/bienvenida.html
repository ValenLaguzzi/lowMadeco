  <script>
    // Funci칩n para cambiar al modo nocturno
    function toggleNightMode() {
    // Obtener el elemento body
    var body = document.body;
    // Obtener el elemento bot칩n
    var button = document.getElementById("night-mode");
    // Cambiar la clase del body y el bot칩n
    body.classList.toggle("night-mode");
    button.classList.toggle("night-mode");
    }
  </script>
  <script>
  // Funci칩n para desplegar y ocultar el men칰
    function toggleMenu() {
    // Obtener el elemento men칰
    var menu = document.querySelector("nav ul");
    // Cambiar la propiedad display del men칰
    menu.style.display = menu.style.display === "block" ? "none" : "block";}
   // Obtener el elemento icono del men칰
   var menuIcon = document.querySelector("div.menu-icon");
